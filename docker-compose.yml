version: '3'

services:
  # Mysql
  mysql:
    image: 'mysql:5.7'
    container_name: mini-douyin-mysql
    restart: always
    volumes:
      - ./pkg/configs/sql:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=mini_douyin
      - MYSQL_ROOT_PASSWORD=mini-douyin
      - TZ=Asia/Shanghai

  # Redis
  redis:
    image: 'redis:latest'
    container_name: mini-douyin-redis
    restart: always
    ports:
      - 6379:6379
  
  # Nacos
  nacos:
    image: nacos/nacos-server
    container_name: mini-douyin-nacos
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
    restart:
      on-failure
    volumes:
      - /opt/nacos/standalone-logs/:/home/nacos/logs
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
  
  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: mini-douyin-grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"
